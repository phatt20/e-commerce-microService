# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 115120
      POSTGRES_DB: Order
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
